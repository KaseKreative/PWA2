<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <h1>Sign Up Below</h1>
    <p>And start connecting with users from around the world!</p>
    <label for="first-name">First Name</label><br>
        <input id="first-name" type="text" name="first-name" placeholder="First Name"><br>
    <label for="last-name">Last Name</label><br>
        <input id="last-name" type="text" name="last-name" placeholder="Last Name"><br>
    <label for="user-name">Username</label>
        <input id="user-name" type="text" name="user-name" placeholder="Username"><br>
    <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email"><br>
    <label for="confirm">Confirm Email</label>
        <input id="confirm" type="email"   name="email" placeholder="Email"><br>
    <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password"><br>
    <label for="pass-confirm">Confirm Pass</label>
        <input id="pass-confirm" type="password" name="pass-confirm" placeholder="Password"><br>
    <input type="checkbox" required="required">
    <p>I agree to the <a href="#">Terms</a> of Web Site</p>
    <input type="button" id="register" value="Submit">


</div>


<script src="js/jquery-1.11.1.min.js" ></script>
<script src="js/main.js" ></script>

</body>
</html>
