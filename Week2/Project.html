<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/modal.css" type="text/css" />
</head>
<body>
<p><a href="#">Add +</a></p>

<div id="Modal">

    <form>
        <div>
            <label for="BoardName">Board Name:</label>
            <input type="text" id="BoardName" placeholder="None">
        </div>
        <div>
            <label for="BoardType">Board Type:</label>
            <select id="boardtype">
                <option>Dropthrough</option>
                <option selected="selected">Pintail</option>
                <option>Cruiser</option>
            </select>
        </div>
        <div>
            <label for="Parts">Parts</label>
            <input type="radio" name="projects" id="Parts">
        </div>
        <div>
            <label for="Favorites">Favorites</label>
            <input type="radio" name="projects" id="Favorites">
        </div>
        <div>
            <label for="other">Other</label>
            <input type="radio" name="projects" id="Other">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>


</div>

</body>
</html>
