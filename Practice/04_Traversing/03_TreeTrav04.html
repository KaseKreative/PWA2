<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tree Traversal - .find( selector )</title>
<style>
.red {
    color: red;
}

</style>
</head>

<body>
<!----Istructions-->
<!--Find all the spans located within the paragraphs and add a class with the font color red-->
<p><span>Hello</span>, how are you?</p>
<p>Me? I'm <span>good</span>.</p>

<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script>

    $("p").find("span").addClass("red");


</script>

</body>
</html>
