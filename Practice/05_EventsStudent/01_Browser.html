<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Browser - .resize()</title>
<style>


</style>
</head>

<body>
<!----Istructions-->
<!--To see the window width while (or after) it is resized, -->


<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script>

$(window).resize(function(){
    var width = $(window).width();
    $("body").append("<p>as</p>")
            .find("p").text(width);
})

</script>

</body>
</html>
