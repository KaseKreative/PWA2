<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mouse Events - .focusin( [eventData ], handler )</title>
<style>
  span {
display: none;
}

</style>
</head>

<body>
<!----Istructions-->
<!--Make a focus to occur within the paragraphs on the page.-->
<p><input type="text"> <span>focusin fire</span></p>
<p><input type="password"> <span>focusin fire</span></p>

<script type="text/javascript" src="jquery-1.11.1.js"></script>
<script>

    $("p").focusin(function(){
        $(this).find("span").css("display", "inline").fadeOut(300);
    });

</script>
</body>
</html>
